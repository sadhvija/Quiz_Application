<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <div class="loginPage">
        <form action="" id="loginForm">
            <h2>Login</h2>
            <div class="userInput">
                <label for="userEmail">Email :</label>
                <input type="email" name="" id="userEmail" placeholder="Enter mail here" required>
            </div>
            <div class="userInput">
                <label for="pswd">Password :</label>
                <input type="password" name="" id="pswd" placeholder="Enter Password here" required>
                <i class="fa-solid fa-eye-slash" id="icon"></i>

            </div>
            <p id="error"></p>
            <button id="btn" type="submit">Login</button>
        </form>
        <p class="forgot-password">
            <a href="../ForgotPassword_folder/forgotpassword.html">Forgot Password?</a>
        </p>
        <p class="existedAccount">
            <b>Don't have an account ?</b><a href="../Signup_folder/signup.html">Signup</a>
        </p>
    </div>
    <script src="./login.js"></script>
</body>

</html>
