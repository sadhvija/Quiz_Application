<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="signupPage">
        <form action="" id="signupForm">
            <h2>Sign Up</h2>
            <div class="userInput">
                <label for="userName">Name :</label>
                <input type="text" name="" id="userName" placeholder="Enter Name here" required>
            </div>
            <div class="userInput">
                <label for="userEmail">Email :</label>
                <input type="email" name="" id="userEmail" placeholder="Enter Email here" required>
            </div>
            <div class="userInput">
                <label for="pswd">Password :</label>
                <input type="password" name="" id="pswd" placeholder="Enter Password here" required>
            </div>
            <p id="error"></p>
            <button id="btn" type="submit">Sign Up</button>
        </form>
        <p class="existedAccount">
            <b>Already have an account ?</b><a href="../Login_folder/login.html">login</a>
        </p>
        <p class="guestAccount">
            <b>Guest User?</b><a href="../Quiz_Selection_folder/quiz.html">login</a>
        </p>
    </div>
    <script src="./signup.js"></script>
</body>

</html>
