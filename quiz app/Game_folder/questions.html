<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="questions.css">

</head>

<body>
    <h2 id="quizTitle"></h2>
    <div class="question-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <p id="timer">Time Left: <span id="time">30</span> seconds</p>
        <div class="timer-bar-container">
            <div class="timer-bar" id="timerBar"></div>
        </div>
        <div class="navigation">
            <button id="previous" onclick="previous()">Previous</button>
            <button id="Next" onclick="next()">Next</button>
        </div>
    </div>
    <p id="progress"></p>

    <audio id="next" src="../Audio_folder/next.mp3"></audio>
    <audio id="click" src="../Audio_folder/click.wav"></audio>
    <audio id="finish" src="../Audio_folder/finish-audio.mp3"></audio>

    <button onclick="finishQuiz()" id="submit">Finish Quiz</button>
    <script src="questions.js"> </script>
</body>

</html>
